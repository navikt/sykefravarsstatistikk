name: Build and deploy master

on: [push]

env:
    IMAGE: docker.pkg.github.com/${{ github.repository }}/sykefravarsstatistikk:${{ github.sha }}

jobs:
    compile-test-and-build:
        name: Build and run tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - uses: actions/cache@v1
              with:
                  path: ./node_modules
                  key: ${{ runner.os }}-node-cache-${{ hashFiles('yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node-cache-
            - name: Install dependencies
              run: |
                  yarn install --frozen-lockfile
            - name: Build application
              run: |
                  yarn run build
            - name: Build tag and push Docker container
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  docker build . -t ${IMAGE}
                  echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
                  echo ${IMAGE}
                  docker push ${IMAGE}

    deploy-to-dev:
        name: Deploy to dev-sbs
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/nytt-backend-api-for-historikk-og-varighet'
        needs: compile-test-and-build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-sbs
                  VAR: version=${{ env.IMAGE }}
                  RESOURCE: nais/dev-sbs.yaml
                  PRINT_PAYLOAD: true

    deploy-to-prod:
        name: Deploy to prod-sbs
        if: github.ref == 'refs/heads/master'
        needs: deploy-to-dev
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: prod-sbs
                  VAR: version=${{ env.IMAGE }}
                  RESOURCE: nais/prod-sbs.yaml
                  PRINT_PAYLOAD: true
