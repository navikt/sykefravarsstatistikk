apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
    name: sykefravarsstatistikk
    namespace: default
    labels:
        team: teamtag
spec:
    image: navikt/sykefravarsstatistikk:{{version}}
    team: teamtag
    port: 3000
    ingresses:
        - https://arbeidsgiver.nav.no/sykefravarsstatistikk/
    liveness:
        path: /sykefravarsstatistikk/internal/isAlive
        initialDelay: 20
    readiness:
        path: /sykefravarsstatistikk/internal/isReady
        initialDelay: 20